<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .formulario {
            width: 400px;
            margin: 0 auto;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }

        .formulario label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        .formulario input[type="text"],
        .formulario input[type="password"],
        .formulario input[type="email"],
        .formulario select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .formulario input[type="checkbox"] {
            margin-right: 5px;
        }

        .formulario input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .formulario input[type="submit"]:hover {
            background-color: #45a049;
        }

        .formulario .obligatorio {
            color: red;
            font-size: 12px;
        }

        .formulario h2 {
            text-align: center;
            color: black;
        }

        .formulario img {
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="formulario">
        <img src="icono.png" alt="Icono de formulario" width="50px" height="50px">
        <h2>FORMULARIO DE INSCRIPCIÓN AL SISTEMA</h2>
        <p class="obligatorio">Todos los campos son obligatorios</p>

        <form action="#" method="POST">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="empresa">Empresa/Institución</label>
            <input type="text" id="empresa" name="empresa" required>

            <label for="ambito">Ámbito de la empresa</label>
            <select id="ambito" name="ambito" required>
                <option value="">Seleccione...</option>
                <option value="educacion">Educación</option>
                <option value="tecnologia">Tecnología</option>
                <option value="salud">Salud</option>
            </select>

            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="repita-contrasena">Repita contraseña</label>
            <input type="password" id="repita-contrasena" name="repita-contrasena" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">He leído y acepto los términos del sistema</label>

            <input type="submit" value="Enviar formulario">
        </form>
    </div>

</body>
</html>
