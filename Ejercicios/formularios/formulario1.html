<h1>Formulario de inscripción al sistema</h1>

<body style=width:1000px ; leftmargin="200" ; rightmargin="100" ; topmargin="100" ;>
<p class="textorojo">Todos los campos son obligatorios</p> 
<form name="inscripcionasistema" method="post"></form>
        <label for="nombres">Nombres</label>
            <input class="inputlargo" type="text" name="nombres" size="40"><br>
        <label for="apellidos">Apellidos</label>
            <input class="inputlargo" type="text" name="apellidos"><br>  
        <label for="empresa">Empresa/institución</label>     
            <input class="inputlargo" type="text" name="empresa"><br>
        <label for="ambitoempresa">Ámbito de la empresa</label>
            <select class="inputlargo" id="ambitoempresa" name="ambitoempresa">
                <option value="Agricultura">Agricultura</option>
                <option value="Educacion">Educación</option>
                <option value="Salud">Salud</option>
                <option value="Tecnologia">Tecnología</option>
            </select>
            <br>
        <label for="cargo">Cargo</label>     
            <input class="inputlargo" type="text" name="cargo"><br>
        <label for="nombreusuario">Nombre de usuario</label>    
            <input class=inputcorto type="text" name="nombreusuario">"(Nombre con el que se identificará dentro del sistema)"<br>
        <label for="contrasenya">Contraseña</label>
            <input class=inputcorto type="password" name="contrasenya">"(Procure utilizar combinaciones alfanuméricas)"<br>
        <label for="repitacontrasenya">Repita contraseña</label>
            <input class=inputcorto type="password" name="repitacontrasenya"><br>
        <label for="email">Correo electrónico</label>
            <input class=inputcorto type="text" name="email"><br>
