<h3 style="padding: 20px;">Escribenos y en breves nos pondremos en contacto contigo</h3>
<form class="formulariorosa" name="contacto" method="post">
    <label for="nombre" >Nombre<span><font color="red">*</font></span></label><br>
        <input type="text" name="nombre" placeholder="Introduzca su nombre"><br>
    <label for="email">email<span><font color="red">*</font></span></label><br>
        <input type="text" name="email" placeholder="Introduzca su email"><br>
    <label for="Telefono">Telefono<span><br>
        <input type="text" name="Telefono" placeholder="Introduce tu teléfono"><br>
    <label for="sitioweb">Sitio web<span><br>
        <input type="text" name="sitioweb" placeholder="Escribe la ULR de tu sitio web"><br>

        <input type="text" name="asunto" placeholder="Introduce tu asunto"><br>
    <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" cols="40" rows="10"></textarea><br><br>
        <input class="boton" type="submit" value="Enviar">
    <p><font color="purple">*</font>Los campos son obligatorios</p><br>
