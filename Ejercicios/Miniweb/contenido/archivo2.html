<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Javier Juarez Canals">
    <title>archivo2</title>
    <link id="theme" rel="stylesheet"  type="text/css" href="../css/claro.css" />
    <script>
        function cambiatema() {
            var theme = document.getElementsByTagName('link')[0];
            if (theme.getAttribute('href') == 'css/claro.css') {
                theme.setAttribute('href', 'css/oscuro.css');
                localStorage.setItem('tema', "css/oscuro.css");
            } else {
                theme.setAttribute('href', 'css/claro.css');
                localStorage.setItem('tema', "css/claro.css");
            }
        }
        function tema_activo() {
            theme.setAttribute('href', localStorage.getItem("tema"));
        }
    </script>
</head>
<body>
    <a href= "../index.html">Enlace al index</a>
</body>
</html>
