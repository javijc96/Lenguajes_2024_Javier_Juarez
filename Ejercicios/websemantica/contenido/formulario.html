<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Javier Juarez Canals">
    <title>formulariowebsemantica</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>


<body>


    <form>
        <header>
            Formulario de semántica
        </header>
        <div>
            <label for="nombres">Nombres</label>
            <input type="text" name="nombres" placeholder="nombre y apellidos">
        </div>

        <div>
            <label for="contrasenya">Contraseña</label>
            <input type="password" name="contrasenya" placeholder="contraseña"> <small>(Procure utilizar combinaciones
                alfanuméricas)</small>
        </div>

        <div>
            <label for="repitacontrasenya">Repita contraseña</label>
            <input type="password" name="repitacontrasenya" placeholder="repita contraseña">
        </div>

        <div>
            <input type="checkbox" name="terminos">
            <label for="checkbox"><small>He leido y acepto los términos del sistema</small></label>
        </div>

        <div>
            <input type="email" placeholder="Introduzca su email">
            <label for="email">email</label>
        </div>

        <div>
            <input type="file">
            <label for="file"> archivo</label>
        </div>

        <div>
            <input type="number" placeholder="Introduzca numero">
            <label for="number">número</label>
        </div>

        <div>
            <label for="radio">radio</label>
            <input type="radio" name="sino"  value="si">si
            <input type="radio" name="sino" value="no">no
        </div>
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" cols="46" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>

        <div>
            <input type="submit">
        </div>

        <div>
            <input type="url" placeholder="Introduzca un url">
        </div>
        <div>
            <label for="color">Selecciona un color:</label>
            <input type="color" name="color">
        </div>
        <div>
            <button class="enviar" type="submit">Enviar formulario</button>
        </div>
        <a href="../index.html"> Índice de los web semántica y formulario de tema 6</a>
    </form>

</body>
