        .mitad1 {
            grid-column: 1 / span 6;
            grid-row: 1;
        }

        .mitad1 {
            grid-column: 7 / span 6;
            grid-row: 1;
        }

        .tercio1 {
            grid-column: 1/ span 4;
            grid-row: 2 ;
        }
        .tercio2 {
            grid-column: 5/ span 4;
            grid-row: 2 ;
        }
        .tercio3 {
            grid-column: 9/ span 4;
            grid-row: 2 ;
        }
        .cuarto1 {
            grid-column: 3 / span 3;
            grid-row: 1;
        }
        .cuarto2 {
            grid-column: 3 / span 3;
            grid-row: 4;
        }
        .cuarto3 {
            grid-column: 3 / span 3;
            grid-row: 7;
        }
        .cuarto4 {
            grid-column: 3 ;
            grid-row: 10/ span 3;
        }


        /*meter una nueva celda*/
        .item5 {
            grid-column: 1 / span 2;
            grid-row: 3;
        }

        .item6 {
            grid-column: 1;
            grid-row: 4;
        }
        .grid-container {
            display: grid;
            gap: 10px;
            gap: 1vh;
            background-color: #133a5a;
            padding: 1px;
            max-width: 1200px;
            margin: auto;

        }
