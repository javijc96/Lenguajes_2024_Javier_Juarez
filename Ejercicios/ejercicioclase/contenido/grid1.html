<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid 1. Filas y columnas</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;

    }

    .grid-container1 {
      background-color: #0a7436e0;
      padding: 10px;
      display: grid;
      grid-template-columns: auto auto auto;
      /* grid-template-columns: 50% auto auto; */
      /* grid-template-columns: 50% 50% 50%; */
      /* grid-template-columns: 40% 40% 20%;  */

      /* para comprobar rows le damos una altura */
      /*height: 60vh; 
      grid-template-rows: 20vh 20vh 10vh; */
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 3em;
      text-align: center;
    }

    .item1 {
      background-color: bisque;
      
    }

    /*esto es es para comprobar la union de dos "celdas"*/
    .item56 {
      grid-column: 2 / span 2;
      grid-row: 2;
    }

    .item47 {
      grid-column: 1;
      grid-row: 2 /span 2;
    }

    /*esto para comprobar los contenidos de la celda*/
    img {
      float: left;
      width: 200px;
      margin: 10px;
    }

    .botijo {
      font-size: 1.3em;
      padding: 5px;
    }
  </style>
</head>

<body>

  <h1>Grid 1 Filas y columnas</h1>
  <p>Debe tener unelemento padre con la propiedad <code> Display:grid </code> o la propiedad
    <code> Display:grid-inline </code>
  </p>
  <p>Los elementos hijo de un elemento grid se convierten en grid-item (celdas)</p>

  <div class="grid-container1">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
  </div>
 <br>
  <div class="grid-container1">
    <div class="grid-item item1">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item ">4</div>
    <div class="grid-item item56">5 y 6</div>
    <!-- <div class="grid-item">6</div> Este Item desaparece al estar unido al 5 -->
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>

    <div class="grid-item">9</div>

</html>
