<!DOCTYPE html>
<html lang="es">

<head>

    <title>cuadrado1</title>
    <style>
        body {
            padding: 10%;
        }
        table{
            margin: auto;
            border:5px;

        .caja {
            width: 400px;
            height: 300px;
            margin: 5px;
        }
        .circulo{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: rgb(247, 207, 122);
            text-align: center ;
            border-color: orange;
            border-style: dotted;
            font-size: 100px;
            color: blue;
        }

        .cajapuntitos {
            border-color: black;
            border-style: dotted;
            background-color: antiquewhite;
            padding-top: 10%;
            padding-left: 10%;
        }

        .caja2{
            border-color: black;
            border: solid 20px;
            border-left: solid 100px;
            background-color: yellow;
            border-top-right-radius: 10%;
            border-bottom-right-radius: 10%;

        }
        .caja3{
            background-color: salmon;
            border:solid 20px;
            border-color: rgb(221, 151, 143);
            border-radius: 5%;
            border-style: ridge;
            
        }
        .caja4{
            border-top-right-radius: 10%;
            border-bottom-left-radius: 10%;
            background-color: greenyellow;
            border: solid 30px;
            border-left-color:  black;
            border-top-color:   black;
            border-right-color: green;
            border-bottom-color: green;
            color: blue;
        }
        .caja6{
            background-color: lightblue;
            border: solid 30px;
            border-left-color:  blue;
            border-top-color:   blue;
            border-right-color: rgb(2, 2, 66);
            border-bottom-color: rgb(2, 2, 66);
            text-align: center;
            color: darkblue;
        }
        .caja7{
            background: linear-gradient(to bottom, red , yellow );
            border: solid 5px;
            border-color: red;
            border-bottom: solid 20px;
            border-bottom-color: red;
            border-top: solid 20px;
            border-top-color:red   ;
            text-align: center;
            color: blue;
        }
        .caja8{
            border: solid 30px;
            border-left-color:  blue;
            border-top-color:   yellow;
            border-right-color: green;
            border-bottom-color: red;
            color: blue;
        }

        .cajabordemorado{
            border: solid 30px;
            border-radius: 10px;
            border-color: purple;
            background-color: white;
            border-style: double;
            text-align: center;
            color: purple;

        }


    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <div class="caja cajapuntitos">aa</div>

        </tr>

        <tr>

            </td>
            <td  class="caja circulo">

            </td>
            <td  class="caja caja6">
                <div>contenido de la caja</div>
            </td>
        </tr>

        <tr>
            <td  class="caja caja7">
                <div>asasasassa</div>
            </td>

            </td>
        </tr>
