<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
      *{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 1.3em;
      }
    .grid-container {
      display: grid;
      gap: 10px;
      background-color: #771fb1;
      padding: 10px;
    }
    
    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px;
      font-size: 30px;
    }
    
    .item1 {
      grid-column: 1 / span 2;
      grid-row: 1;
    }
    
    .item2 {
      grid-column: 3;
      grid-row: 1 / span 2;
    }
    
    .item5 {
      grid-column: 1 / span 3;
      grid-row: 3;
    }

    /*meter una nueva celda*/
    /* .item5{
      grid-column: 1 / span 2;
      grid-row: 3;
     }
     */
     .item6{
      grid-column: 1;
      grid-row: 4;
     } 
    </style>
    </head>
    <body>
    
    <h1>Rejilla usando grid-items</h1>
    
    <div class="grid-container">
      <div class="grid-item item1">1</div>
      <div class="grid-item item2">2</div>
      <div class="grid-item item3">3</div>  
      <div class="grid-item item4">4</div>
      <div class="grid-item item5">5</div>
      <!-- <div class="grid-item item6">6</div>  -->
    </div>
    
    <p>Los elementos del grid container son automaticamente grid items.</p>
    
    <p>Esto es similar a como se unen las celdas en las tablas html</p>
    
    </body>
</html>
