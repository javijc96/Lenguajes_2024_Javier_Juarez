<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
      *{
        box-sizing: border-box;
      }
      .item1 { grid-area: header; }
      .item2 { grid-area: menu;  }
      .item3 { grid-area: main; }
      .item4 { grid-area: right; }
      .item5 { grid-area: footer; }
      .item6 { grid-area: left; }
      

      .grid-container {
        display: grid;
        grid-template-columns: 20% 20% 20% 20% 18% ;
        grid-template-areas:
          'menu menu header header right'
          'left  main main main right'
          'left  main main main right'
          'footer footer footer footer right';
        
        gap: 0.5vw; /*separacion entre los elementos*/
        background-color: #133a5a;
        padding: 10px;
        /*jugando con las alturas de las fila se peude tener bastante control de la visualizaciÃ³n)*/
        /* grid-template-rows: 20vh 50vh auto;*/
      }
      
      .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 2em;
      }
      .casilla{
        width: 80px;
        height: 80px;
      }
      </style>
      </head>
      <body>
      
      <h1>Grid Layout</h1>
      
      <p>Se ha creado partiendo de 5 columnas y 3 filas</p>
      
      <div class="grid-container">
        <div class="item2">Header</div>
        <div class="item1">Menu</div>
        <div class="item3">Main</div>  
        <div class="item4">Right</div>
        <div class="item5">Footer</div>
        <div class="item6">left</div>
      </div>
      
      </body>
</html>
