<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Javier Juarez Canals">
    <title>Calculadora Moderna</title> <!-- Título de la página -->
    <link rel="stylesheet" href="../../../index.css">
    
</head>
<header>
    <h1>Calculadora moderna</h1>
</header>
<body>
    <!-- Entrada de números -->
    <label>Primer número: <input type="number" id="numero1"></label><br>
    <label>Segundo número: <input type="number" id="numero2"></label><br>
    
    <!-- Botón para calcular -->
    <button id="calcularBtn">Calcular</button><br>
    
    <!-- Resultados -->
    <div>La suma es: <span id="suma"></span></div>
    <div>El producto es: <span id="producto"></span></div>
    <div>El número mayor es: <span id="mayor"></span></div>

    <script>
        // Agrega un evento al botón para ejecutar los cálculos
        document.getElementById("calcularBtn").addEventListener("click", () => {
            // Obtiene los valores ingresados y los convierte a número
            const numero1 = Number(document.getElementById("numero1").value);
            const numero2 = Number(document.getElementById("numero2").value);
            
            // Realiza los cálculos
            const suma = numero1 + numero2; // Suma de los números
            const producto = numero1 * numero2; // Producto de los números
            const mayor = numero1 === numero2 ? "Los números son iguales" : Math.max(numero1, numero2); // Determina el mayor
            
            // Muestra los resultados en la página
            document.getElementById("suma").textContent = suma;
            document.getElementById("producto").textContent = producto;
            document.getElementById("mayor").textContent = mayor;
        });
    </script>
        <footer>
        <p>Autor: Javier Juárez Canals</p>
        <a href="../../../index.html">Índice principal</a>
    </footer>
</body>
</html>
